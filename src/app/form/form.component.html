<div class="row">
<form (ngSubmit)="onSubmit()" #f="ngForm">
    <div id="user-data"
     ngModelGroup="userData"
     #userData="ngModelGroup">
        <div class="form-group  mt-3">
            <label>User Name</label>
            <input class="form-control"
             type="text" 
             #username
             name="username"
             ngModel
             required>
        </div>
        <button 
        class="btn btn-light mt-3"
        (click)="suggestedUserName()"
        >Suggest an Username</button>
        <div class="form-group mt-3">
            <label>Email</label>
            <input class="form-control"
             type="text"
             id="email"
              #email="ngModel"
              ngModel
              name="email" 
              required
              email>
              <span class="help-text" *ngIf="!email.valid && email.touched">Please enter a valid Email</span>
        </div>
        
    </div>
    <div class="row mt-3 g-1">
        <label class="my-1 mr-2 px-1 " for="secret">Secret Questions</label>
        <select class="custom-select custom-select-lg"
         id="secret"
         #secret
         [ngModel]="'pet'"
         name="secret">
            <option >Open this select menu</option>
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first Teacher?</option>
        </select>
        <div class="form-group">
            <textarea 
            class="form-control"
            name="questionAnswer"
            rows="3"
            [(ngModel)]="answer"
            ></textarea>
            <p>Your reply: {{answer}}</p>
        </div> 
    </div>
    <div class="form-check" *ngFor="let gender of genders">
        
        <input class="form-check-input" type="radio" name="gender" [id]="gender" ngModel [value]="gender" >
        <label class="form-check-label" [for]="gender">{{gender}}</label>
    </div>
    <button 
    class="btn btn-primary mt-3 px-4" 
    type="submit"
    [disabled]="!f.valid"
    >Submit</button>
</form>
<hr>
<div *ngIf="f.valid" class="row">
    <div class="col-xs-12">
        <h3>Your Data</h3>
        <p>Username: {{f.value.userData?.['username']}} </p>
        <p>Mail: {{f.value.userData?.['email']}}</p>
        <p>Secret Question: {{f.value?.['secret']}}</p>
        <p>Asnwer: {{f.value?.['questionAnswer']}}</p>
        <p>Gender: {{f.value?.['gender']}}</p>
    </div>
</div>
</div>
