<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form #f="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="exampleInputEmail1">Mail</label>
                    <input #email="ngModel" type="email" email required class="form-control" placeholder="Enter Email"
                        name="email" ngModel>
                    <p *ngIf="!email.valid && email.touched">Enter a valid email!</p>
                </div>
                <div class="form-group mt-3">
                    <label for="exampleInputEmail1">Subscription</label>
                    <select class="form-control" #subscription="ngModel" name="subscription" [ngModel]="'pro'">
                        <option value="basic">Basic</option>
                        <option value="advanced">Advanced</option>
                        <option value="pro">Pro</option>
                    </select>
                    <p *ngIf="!password.valid && password.touched">Select an option!</p>
                </div>
                <div class="form-group">
                    <label>
                        Password
                    </label>
                    <input #password="ngModel" name="password" type="password" required class="form-control"
                        placeholder="Password" ngModel >
                        <p *ngIf="!password.valid && password.touched">Enter a valid Password!</p>
                </div>
                <button [disabled]="!f.valid" class="btn btn-primary mt-2" type="submit">Submit</button>
            </form>
            <div *ngIf="isSubmitted" class="row">
                <div class="col-xs-12">
                    <p>email: {{userSummary.email}}</p>
                    <p>subscription: {{userSummary.subscription}}</p>
                    <p>password: ***{{userSummary.password.slice(3)}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
